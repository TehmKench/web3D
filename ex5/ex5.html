<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="assets/face.jpg" >
      <img id="imgFantasma" src="assets/fantasma.png" >
      <img id="imgCasa" src="assets/casamaldita.png" >
      <a-asset-item id="dracula" src="assets/dracula/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


   
   
     <a-sky src="#imgCasa"></a-sky>

<a-sphere position="-12.5 1.19 -213.9" radius="10" rotation= "2.076 -77.3 -6.949" src="#imgFantasma"></a-sphere>

<a-entity gltf-model="#dracula" position= "0 -1 -20" scale="0.05 0.05 0.05" rotation="0 99 0"
          animation="property: position; dur: 10000; from:-447 -10  28; to:0 -10 0; dir: alternate; loop:true" mylink="href:https://pistacho666.github.io/web3/ex4/ex4.html">
</a-entity>
     <a-plane position="14 0 -3" src="#imgSortida" rotation="0 -99 0"  transparent="true" mylink="href: https://github.com/Pistacho666/web3 ;"></a-plane>
    </a-scene>
  </body>
</html>
